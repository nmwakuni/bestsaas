version: '3.8'

services:
  # Next.js Application
  # Uses Neon PostgreSQL (cloud database)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: school-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      # Neon database (provide your connection string)
      DATABASE_URL: ${DATABASE_URL}
      DATABASE_URL_POOLED: ${DATABASE_URL_POOLED}

      # Authentication
      BETTER_AUTH_SECRET: ${BETTER_AUTH_SECRET}
      BETTER_AUTH_URL: ${BETTER_AUTH_URL:-http://localhost:3000}

      # M-Pesa (optional)
      MPESA_ENVIRONMENT: ${MPESA_ENVIRONMENT:-sandbox}
      MPESA_CONSUMER_KEY: ${MPESA_CONSUMER_KEY}
      MPESA_CONSUMER_SECRET: ${MPESA_CONSUMER_SECRET}
      MPESA_BUSINESS_SHORT_CODE: ${MPESA_BUSINESS_SHORT_CODE}
      MPESA_PASSKEY: ${MPESA_PASSKEY}
      MPESA_CALLBACK_URL: ${MPESA_CALLBACK_URL}

      # Africa's Talking SMS (optional)
      AFRICAS_TALKING_API_KEY: ${AFRICAS_TALKING_API_KEY}
      AFRICAS_TALKING_USERNAME: ${AFRICAS_TALKING_USERNAME}
      AFRICAS_TALKING_SENDER_ID: ${AFRICAS_TALKING_SENDER_ID}

      # Application
      NODE_ENV: production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

# Note: PostgreSQL is provided by Neon (cloud database)
# No need for local database container
